<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="./favicon.png" type="image/gif" />

    <!-- Title -->
    <title>Tic-Tac-Toe</title>

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <!-- Title -->
      <div id="title">
        <h1>Tic-Tac-Toe</h1>
      </div>

      <!-- Board -->
      <div id="cells-container">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
      </div>

      <!-- Start button -->
      <h2 id="start-btn">Start</h2>

      <!-- Who plays -->
      <div id="turn">
        <h3 id="turn-txt" class="hide">X plays</h3>
      </div>

      <!-- Reset button -->
      <button id="reset-btn" class="hide">Play again</button>

      <!-- Points -->
      <div id="result-div">
        <h2 id="x-result">X: <span id="x-victories">0</span></h2>
        <h2 id="o-result">O: <span id="o-victories">0</span></h2>
      </div>
    </div>

    <!-- Scripts -->
    <script src="multiplayer.js"></script>
  </body>
</html>
